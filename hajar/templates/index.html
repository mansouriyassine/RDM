<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise pour toi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <button id="surprise-button">Clique ici pour recevoir ta surprise</button>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('surprise-button').addEventListener('click', function() {
            fetch('/surprise')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = data.phrase;
                });
        });
    </script>
</body>
</html>
